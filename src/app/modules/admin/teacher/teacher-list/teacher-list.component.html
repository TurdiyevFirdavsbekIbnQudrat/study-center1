<button nz-button [routerLink]="['add']" class="mb-1" nzType="primary">Add</button>
<nz-table #basicTable [nzData]="teachers">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Description</th>
      <th>Address</th>
      <th>Date Of Birth</th>
      <th>Date Of Register</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Telegram User Name</th>
      <th>Specialization</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>{{data.description}}</td>
      <td>{{data.address}}</td>
      <td>{{data.dateOfBirth}}</td>
      <td>{{data.dateOfRegister}}</td>
      <td>{{data.phone}}</td>
      <td>{{data.email}}</td>
      <td>{{data.telegramUserName}}</td>
      <td>{{data.specialization}}</td>
      <td>
        <!-- <a>Action ä¸€ {{data.name}}</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a>Delete</a> -->
        <nz-button-group>

            <button nz-button ><span nz-icon nzType="delete" nzTheme="twotone"></span></button>
            <button nz-button ><span nz-icon nzType="edit" nzTheme="twotone"></span></button>
          </nz-button-group>
      </td>
    </tr>
  </tbody>
</nz-table>
